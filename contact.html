<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
*{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family:'poppins',san-serif;
        }
        body{
            background:black;
        }
        header{
            top:0px;
            left:0px;
            width:100%;
            padding:30px 8%;
            background: transparent;
            display:flex;
            justify-content:space-between;
            align-items:center;
            z-index:100;
        }
       .logo{
        font-size: 25px;
        color:#0ef;
        text-decoration: none;
        font-weight: 600;
       } 
       .navbar a{
               display:inline-flex;
               justify-content: center;
               align-items: center;
               background:black;
               border:3px solid white;
               width:75px;
               border-radius: 4px;
               color:#0ef;
               text-decoration: none;
               font-weight: 500;
               margin:0 20px;
               box-shadow:1px 1px 10px #0ef;
       }
       .navbar a:hover{
        color:burlywood;
        border:3px solid #0ef;
        border-radius: 4px;;
       }
       .social{
        width:150px;
        height:40px;
       }
       .social a{
        display:inline-flex;
        justify-content: center;
        align-items: center;
        width:45px;
        height: 40px;
        background:transparent;
        border:2px solid whitesmoke;
        border-radius: 5px;
        text-decoration: none;
        transform: rotate(45deg);
        border:transparent;
       }
       .social a i{
        font-size:larger;
        color:aqua;
        transform: rotate(-45deg);
       }
       .social a:hover{
        border:2px solid white;
       }
       .container{ 
              margin-top:10%;
              margin-left: 35%;
              margin-right: 35%;
              margin-bottom: 5%;
        background-color: #2c2c2c;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px aqua;
            width: 500px;
        }
        h2{
            color:#0ef;
            text-align: center;
        }
        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
            color:#0ef;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: aqua;
            font-size: 16px;
        }
        textarea{
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: aqua;
            font-size: 16px;
        }
        .btn{
        display:inline-block;
        padding:10px 28px;
        background:transparent;
        border:2px solid white;
        border-radius: 6px;
        box-shadow: 0 0 10px;
        font-size:16px;
        color:aliceblue;
        letter-spacing: 1px;
        text-decoration: none;
        font-weight: 600;
        transition:0.5s;
       }
       .btn:hover{
        background:burlywood;
        color:#0ef
       }
       .container button{
                  margin-left:150px;
       }
       .gmail-link{
        margin-top: 15px;
       }
       p{
        text-align: center;
        color:#0ef
       }
       .gmail-link p a{
        color:aliceblue;
        text-decoration: none;
        text-align: center;
       }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Cars</a>
        <nav class="navbar">
               <a href="navbar.html">Home</a>
               <a href="search bus.html">search</a>
               <a href="cancel tkt.html">cancel tkt</a>
               <a href="book tkt.html">book tkt</a>
               <a href="#">Contact</a>
               <a href="loginpage.html">log out</a>
               <a href="javascript:window.history.back()">‚Üê Back</a>
        </nav>
        <div class="social">
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="btn" type="submit">Send Message</button>
        </form>

        <div class="gmail-link">
            <p>Or email us directly: <a href="mailto:support@example.com">support@example.com</a></p>
        </div>
    </div>
    <script>
        const form = document.getElementById('contactForm');
        form.addEventListener('submit', async function (e) {
          e.preventDefault();
      
          const name = form.name.value;
          const email = form.email.value;
          const message = form.message.value;
      
          const response = await fetch('http://localhost:500/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
          });
      
          const result = await response.json();
          if (result.success) {
            alert("Message sent successfully!");
            form.reset();
          } else {
            alert("Error sending message.");
          }
        });
      </script>
</body>
</html>
