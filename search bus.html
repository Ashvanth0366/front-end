<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family:'poppins',san-serif;
        }
        body{
            background:black;
        }
        header{
            top:0px;
            left:0px;
            width:100%;
            padding:30px 8%;
            background: transparent;
            display:flex;
            justify-content:space-between;
            align-items:center;
            z-index:100;
        }
       .logo{
        font-size: 25px;
        color:#0ef;
        text-decoration: none;
        font-weight: 600;
       } 
       .navbar a{
               display:inline-flex;
               justify-content: center;
               align-items: center;
               background:black;
               border:3px solid white;
               width:75px;
               border-radius: 4px;
               color:#0ef;
               text-decoration: none;
               font-weight: 500;
               margin:0 20px;
               box-shadow:1px 1px 10px #0ef;
       }
       .navbar a:hover{
        color:burlywood;
        border:3px solid #0ef;
        border-radius: 4px;;
       }
       .social{
        width:150px;
        height:40px;
       }
       .social a{
        display:inline-flex;
        justify-content: center;
        align-items: center;
        width:45px;
        height: 40px;
        background:transparent;
        border:2px solid whitesmoke;
        border-radius: 5px;
        text-decoration: none;
        transform: rotate(45deg);
        border:transparent;
       }
       .social a i{
        font-size:larger;
        color:aqua;
        transform: rotate(-45deg);
       }
       .social a:hover{
        border:2px solid white;
       }
       .home{
        position:relative;
        width:100%;
        height:100vh;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding:50px 8% 0;
        overflow:hidden;
       }
       .search {
            background-color: #2c2c2c;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px aqua;
            width: 320px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-top: 10px;
            color:#0ef;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: aqua;
            font-size: 16px;
        }
       .btn{
        display:inline-block;
        padding:10px 28px;
        background:transparent;
        border:2px solid white;
        border-radius: 6px;
        box-shadow: 0 0 10px;
        font-size:16px;
        color:aliceblue;
        letter-spacing: 1px;
        text-decoration: none;
        font-weight: 600;
        transition:0.5s;
       }
       .btn:hover{
        background:burlywood;
        color:#0ef
       }
       .home-img{
        position:relative;
        right:-70px;
        width:450px;
        height:450px;
        transform:rotate(45deg)
       }
       .home-img .rhombus{
        position:absolute;
        width:100%;
        height:100%;
        background:black;
        border: 25px solid #0ef;
        overflow:hidden
       }
       .home-img .rhombus img{
        position:absolute;
        max-width: 500px;
        transform:rotate(-45deg);
       }
       .home .rhombus2{
        position:absolute;
        width:700px;
        height:700px;
        background: #0ef;
        transform:rotate(45deg);
        top:-30%;
        right:-30%;
        z-index: -1;
       }
       select{
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3b3b3b;
            color: aqua;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Cars</a>
        <nav class="navbar">
               <a href="navbar.html">Home</a>
               <a href="">search</a>
               <a href="cancel tkt.html">cancel tkt</a>
               <a href="book tkt.html">book tkt</a>
               <a href="contact.html">Contact</a>
               <a href="loginpage.html">log out</a>
               <a href="javascript:window.history.back()">← Back</a>
        </nav>
        <div class="social">
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-facebook' ></i></a>
            <a href="#"><i class='bx bxl-instagram-alt' ></i></a>
        </div>
    </header>
    <section class="home">
        <div class="home-content">
            <form class="search" method="" onsubmit="searchBus(event)">
                <label for="from">From:</label>
<select id="from" name="from" required>
  <option value="">-- Select Source --</option>
  <option value="Chennai">Chennai</option>
  <option value="Bangalore">Bangalore</option>
</select>

<label for="to">To:</label>
<select id="to" name="to" required>
  <option value="">-- Select Destination --</option>
  <option value="Chennai">Chennai</option>
  <option value="Bangalore">Bangalore</option>
</select>
    
                <label>Date:</label>
                <input type="date" id="travelDate" required>
    
                <input type="submit" class="btn" value="Search Buses">
            </form>
        </div>
        <div id="busList"></div>
        <div class="home-img">
            <div class="rhombus">
                <img src="bus.jpg" alt="bus">
            </div>
        </div>
        <div class="rhombus2"></div>
    </section>
    <script>
        let buses = [];
        fetch('data-1.json')
            .then(response => response.json())
            .then(data => {
                buses = data;
            })
            .catch(error => console.error('Error fetching bus data:', error));
    
        function searchBus(event) {
            event.preventDefault();
    
            // Get user input
            let from = document.getElementById("from").value.trim().toLowerCase();
            let to = document.getElementById("to").value.trim().toLowerCase();
            let date = document.getElementById("travelDate").value;
    
            // Filter buses based on user input
            let filteredBuses = buses.filter(bus =>
                bus.from.toLowerCase() === from &&
                bus.to.toLowerCase() === to &&
                bus.date === date
            );
    
            // Get the container to display results
            let busList = document.getElementById("busList");
            busList.innerHTML = ""; // Clear previous results
    
            if (filteredBuses.length === 0) {
                busList.innerHTML = "<p style='color:white'>No buses found for the given route and date.</p>";
                return;
            }
    
            // Create list of buses
            filteredBuses.forEach(bus => {
                let busInfo = `
                    <div style="color:white; padding: 10px; border: 2px solid aqua; margin: 10px; border-radius: 5px;">
                        <p><strong>${bus.busName}</strong></p>
                        <p>From: ${bus.from}</p>
                        <p>To: ${bus.to}</p>
                        <p>Departure: ${bus.departure}</p>
                        <p>Arrival: ${bus.arrival}</p>
                        <p>Seat Type: ${bus.seatType}</p>
                        <p>Price: ₹${bus.price}</p>
                    </div>
                `;
                busList.innerHTML += busInfo;
            });
        }
    </script>
    

</body>
</html>
